{% load static %}
{% load multiply %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="{% static 'css/cart.css' %}">
        <script src="{% static 'js/cart.js' %}"></script>

</head>
<body>
    <div class="shopping-cart">
        <div class="title">Shopping Cart</div>

        <div class="item">
            <div class="buttons">
                <span class="delete-btn"></span>
                <span class="like-btn"></span>
            </div>

            <div class="image">
                <img src="{% static 'images/BambooProduct1.jpg' %}" alt="Product Image" />
            </div>

            <div class="description">
                <span>Common Projects</span>
                <span>Bball High</span>
                <span>White</span>
            </div>

            <div class="quantity">
                <button class="minus-btn" type="button" name="button">
                    <img src="{% static 'images/minus.svg' %}" alt="Minus" />
                </button>
                <input type="text" name="name" value="1">
                <button class="plus-btn" type="button" name="button">
                    <img src="{% static 'images/plus.svg' %}" alt="Plus" />
                </button>
            </div>

            <div class="total-price">$549</div>
        </div>

        <!-- Repeat the .item div for each product in the cart -->

        <div class="item">
            <div class="buttons">
                <span class="delete-btn"></span>
                <span class="like-btn"></span>
            </div>

            <div class="image">
                <img src="{% static 'images/BambooProduct2_.jpg' %}" alt="Product Image" />
            </div>

            <div class="description">
                <span>Common Projects</span>
                <span>Bball High</span>
                <span>White</span>
            </div>

            <div class="quantity">
                <button class="minus-btn" type="button" name="button">
                    <img src="{% static 'images/minus.svg' %}" alt="Minus" />
                </button>
                <input type="text" name="name" value="1">
                <button class="plus-btn" type="button" name="button">
                    <img src="{% static 'images/plus.svg' %}" alt="Plus" />
                </button>
            </div>

            <div class="total-price">$549</div>
        </div>

        <div class="item">
            <div class="buttons">
                <span class="delete-btn"></span>
                <span class="like-btn"></span>
            </div>

            <div class="image">
                <img src="{% static 'images/BambooProduct3.jpg' %}" alt="Product Image" />
            </div>

            <div class="description">
                <span>Common Projects</span>
                <span>Bball High</span>
                <span>White</span>
            </div>

            <div class="quantity">
                <button class="minus-btn" type="button" name="button">
                    <img src="{% static 'images/minus.svg' %}" alt="Minus" />
                </button>
                <input type="text" name="name" value="1">
                <button class="plus-btn" type="button" name="button">
                    <img src="{% static 'images/plus.svg' %}" alt="Plus" />
                </button>
            </div>

            <div class="total-price">$549</div>
        </div>
    </div>

</body>
</html>

{% extends "marketplace/header.html" %}

{% block content %}
<main class="order-success-main">
    <div class="order-success-container">
        <div class="order-success-card">
            <div class="order-success-icon">&#10004;</div>
            <h2>Hey {{ user.username }},</h2>
            <h1>Your Order is Confirmed!</h1>
            <p>Weâ€™ll send you a shipping confirmation email as soon as your order ships.</p>
            <div class="order-success-buttons">
                <a href="{% url 'product_showcase' %}" class="continue-purchase-button">Continue Purchase</a>
                <a href="{% url 'order_history' %}" class="view-purchase-button">View Purchase</a>
            </div>
        </div>
    </div>
</main>

{% block styles %}
<style>
    @keyframes confetti-fall {
        0% {
            transform: translateY(-100vh);
        }
        100% {
            transform: translateY(100vh);
        }
    }

    main{
        min-height: 80vh;
    }

    .order-success-main {
        position: relative;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f5f5f5;
    }

    .order-success-container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        position: relative;
        z-index: 2;
    }

    .order-success-card {
        background-color: #ffffff;
        padding: 20px 40px;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
    }

    .order-success-icon {
        font-size: 50px;
        color: #4CAF50;
        margin-bottom: 20px;
    }

    .order-success-card h2 {
        font-family: 'Montserrat', sans-serif;
        margin-bottom: 10px;
    }

    .order-success-card h1 {
        font-family: 'DM Sans', sans-serif;
        font-size: 24px;
        margin-bottom: 20px;
    }

    .order-success-card p {
        font-family: 'Montserrat', sans-serif;
        color: #777;
        margin-bottom: 30px;
    }

    .order-success-buttons {
        display: flex;
        justify-content: center;
        gap: 20px;
    }

    .order-success-buttons a {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        font-family: 'Montserrat', sans-serif;
        transition: background-color 0.3s ease;
        display: inline-block;
    }

    .continue-purchase-button {
        background-color: #4CAF50;
        color: #fff;
    }

    .continue-purchase-button:hover {
        background-color: #45a049;
    }

    .view-purchase-button {
        background-color: #ff4081;
        color: #fff;
    }

    .view-purchase-button:hover {
        background-color: #e63670;
    }

    .confetti-piece {
        position: absolute;
        width: 10px;
        height: 10px;
        background-color: #FFC107;
        opacity: 0.7;
        animation: confetti-fall 5s linear infinite;
    }

    .confetti-piece:nth-child(odd) {
        background-color: #E91E63;
    }

    .confetti-piece:nth-child(even) {
        background-color: #FFEB3B;
    }

    .confetti-piece:nth-child(3n) {
        background-color: #4CAF50;
    }
</style>
{% endblock %}

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const mainElement = document.querySelector('.order-success-main');

        for (let i = 0; i < 100; i++) {
            const confetti = document.createElement('div');
            confetti.className = 'confetti-piece';
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.animationDuration = Math.random() * 2 + 3 + 's';
            mainElement.appendChild(confetti);
        }
    });
</script>
{% endblock %}

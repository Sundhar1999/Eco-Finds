<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Eco-Friendly Products Marketplace</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'style1.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <div class="vicky-loginDiv" id="loginDiv">
      <h1>Login</h1>
      <form method="post">
        {% csrf_token %}
        <div class="vicky-inputField">
          {{ form.username.label_tag }} {{ form.username }}
        </div>
        <div class="vicky-inputField">
          {{ form.password.label_tag }} {{ form.password }}
        </div>
        <div
          class="vicky-error"
          aria-errormessage="Invalid username or password."
          id="error"
        >
          {% if form.non_field_errors %}
          <p>{{ form.non_field_errors }}</p>
          {% endif %}
        </div>
        <button type="submit" class="vicky-login">Login</button>
      </form>
        <a href="{% url 'forget_password' %}">Forgot Password?</a>
        <div class="vicky-links"></div>
        <a href="{% url 'register' %}"
          >New User? Register here!</a
        >
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </body>
</html>

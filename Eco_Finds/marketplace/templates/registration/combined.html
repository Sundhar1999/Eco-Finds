<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forget Password - Eco-Friendly Products Marketplace</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'style1.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <style>
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="vicky-loginDiv" id="loginDiv">
      <!-- Step 1: Forget Password -->
      <div id="step1">
        <h1>Forget Password</h1>
        <form method="post" id="forgetPasswordForm">
          {% csrf_token %}
          <div class="vicky-inputField">
            <label for="username" class="vicky-password"
              >{{ forgetPasswordForm.username.label }}</label
            >
            {{ forgetPasswordForm.username }}
          </div>
          <button type="submit" class="vicky-login">Submit</button>
        </form>
      </div>

      <!-- Step 2: Security Questions -->
      <div id="step2" class="hidden">
        <h1>Security Questions</h1>
        <form method="post" id="securityQuestionsForm">
          {% csrf_token %}
          <div class="vicky-inputField">
            <label for="id_security_question1" class="vicky-security"
              >{{ security_questions.question1 }}</label
            >
            <input
              type="text"
              name="security_answer1"
              id="id_security_answer1"
              class="form-control"
              required
            />
          </div>
          <div class="vicky-inputField">
            <label for="id_security_question2" class="vicky-security"
              >{{ security_questions.question2 }}</label
            >
            <input
              type="text"
              name="security_answer2"
              id="id_security_answer2"
              class="form-control"
              required
            />
          </div>
          <button type="submit" class="vicky-login">Submit</button>
        </form>
      </div>

      <!-- Step 3: Set New Password -->
      <div id="step3" class="hidden">
        <h1>Set New Password</h1>
        <form method="post" id="setNewPasswordForm">
          {% csrf_token %}
          <input type="hidden" name="username" value="{{ username }}" />
          <div class="vicky-inputField vicky-password">
            <label for="new_password" class="vicky-password"
              >{{ setNewPasswordForm.new_password.label }}</label
            >
            {{ setNewPasswordForm.new_password }}
          </div>
          <div class="vicky-inputField vicky-password">
            <label for="confirm_password" class="vicky-password"
              >{{ setNewPasswordForm.confirm_password.label }}</label
            >
            {{ setNewPasswordForm.confirm_password }}
          </div>
          <button type="submit" class="vicky-login">Submit</button>
        </form>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script>
      document.getElementById("forgetPasswordForm").onsubmit = function (
        event
      ) {
        event.preventDefault();
        document.getElementById("step1").classList.add("hidden");
        document.getElementById("step2").classList.remove("hidden");
      };

      document.getElementById("securityQuestionsForm").onsubmit = function (
        event
      ) {
        event.preventDefault();
        document.getElementById("step2").classList.add("hidden");
        document.getElementById("step3").classList.remove("hidden");
      };

      document.getElementById("setNewPasswordForm").onsubmit = function (
        event
      ) {
        event.preventDefault();
        alert("Password changed successfully!");
      };
    </script>
  </body>
</html>

{% extends "marketplace/base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Set New Password</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="hidden" name="username" value="{{ username }}">
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
